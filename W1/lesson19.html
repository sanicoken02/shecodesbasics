<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Week 1 - Lesson 19</title>
    <style>
      body {
        background: #f5f0fe;
      }

      h1 {
        color: #885df1;
        text-decoration: underline;
        font-size: 46px;
        font-weight: bold;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
      }

      button {
        padding: 15px 20px;
        color: #7c52ef;
        display: block;
        text-decoration: none;
        font-size: 16px;
        border-radius: 40px;
        margin: 30px auto;
        border: 1px solid #7c52ef;
        background: transparent;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        transition: all 150ms ease-in-out;
      }

      button:hover {
        background: #7c52ef;
        color: white;
        cursor: pointer;
      }

      img {
        width: 200px;
        display: block;
        margin: 0 auto;
      }

      ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
      p {
        text-align: center;
      }

      .Coders {
        color: blue;
        font-weight: bold;
      }

      .Courses {
        color: red;
        font-weight: bold;
      }

      .Stories {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button type="button">Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="Coders"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="Courses"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="Stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/women-in-coding-e1664430458975.jpg"
      width="300"
      alt="Women using computers"
    />
  </body>
</html>
